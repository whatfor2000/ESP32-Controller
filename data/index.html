<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Belly Rice Grain Classification Machine</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Main content area -->
  <div class="monitor-panel">
    <h1>BELLY RICE GRAIN CLASSIFICATION MACHINE</h1>

    <!-- Results table -->
    <table>
      <tr>
        <th>Grade</th>
        <th>Count</th>
      </tr>
      <tr>
        <td>0</td>
        <td><span id="count0">0</span></td>
      </tr>
      <tr>
        <td>1</td>
        <td><span id="count1">0</span></td>
      </tr>
      <tr>
        <td>2</td>
        <td><span id="count2">0</span></td>
      </tr>
      <tr>
        <td>3</td>
        <td><span id="count3">0</span></td>
      </tr>
      <tr>
        <td>4</td>
        <td><span id="count4">0</span></td>
      </tr>
      <tr>
        <td>5</td>
        <td><span id="count5">0</span></td>
      </tr>
      <tr>
        <td>undefined</td>
        <td><span id="count6">0</span></td>
      </tr>
    </table>
    <div class="status-text">
      <div class="status-text-content">Status: <span id="statusMessage"></span></div><div class="status-text-content">Current Rice Grade: <span id="currentvalue"></span></div>
    </div>
    <p>Time: <span id="elapsedTime"></span></p>
    <p>Total Count: <span id="totalCount"></span></p>
  </div>

  <!-- Control Panel -->
  <div class="control-panel">
    <div class="tabs">
      <button class="tab-link active" onclick="openTab(event)">Manual Mode</button>
      <button class="tab-link" onclick="openTab(event)">Random Mode</button>  
    </div>
    <div>
      <button id="startButton" onclick="start()">Start</button>
      <button onclick="location.href='/pause'">Pause</button>
      <button onclick="location.href='/reset'">Reset</button>
    </div>

    <div class="servo-controls">
      <h2>Servo Controls</h2>
      <label for="servo1">Servo 1</label>
      <input type="number" name="servo1" id="servo1">
      <label for="servo2">Servo 2</label>
      <input type="number" name="servo2" id="servo2">
      <label for="servo3">Servo 3</label>
      <input type="number" name="servo3" id="servo3">
      <button type="submit">Set</button>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>

</html>
